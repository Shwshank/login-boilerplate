<div class="wrapper" style="height:100%">
  <form class="form-signin loginBox"  >
    <div class="row justify-content-md-center" >
    </div>
    <br>
    <h3 class="form-signin-heading">Dashboard Login</h3>
    <br>
    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""  [(ngModel)]='email' />
    <br>
    <input type="password" class="form-control" name="password" placeholder="Password" required=""  [(ngModel)]='password'/>
    <br>
    <label class="checkbox">
      <input type="checkbox"   value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)='login()'>Login</button>
  </form>
</div>
